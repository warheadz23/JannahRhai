<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="yourcssfile.css" /> 

</head>
<body>
    <header>
        <div class="logo">Jannah Rhailyn Creations</div>
        <nav>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="cart-icon">ðŸ›’</div>
    </header>
    <section class="hero">
        <img src="slide1.jpg" alt="Slide 1" class="active">
        <img src="slide2.jpg" alt="Slide 2">
        <img src="slide3.jpg" alt="Slide 3">
        <a href="#" class="cta">Shop Now</a>
    </section>
    <section class="product-grid">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="name">Product 1</div>
            <div class="price">Php10.00</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div class="name">Product 2</div>
            <div class="price">Php15.00</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <div class="name">Product 3</div>
            <div class="price">Php20.00</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product4.jpg" alt="Product 4">
            <div class="name">Product 4</div>
            <div class="price">Php25.00</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>
    <footer>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Pinterest</a>
        </div>
        <div class="newsletter">
            <form>
                <input type="email" placeholder="Subscribe to our newsletter">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <div class="quick-links">
            <a href="#">Privacy Policy</a>
            <a href="#">FAQ</a>
            <a href="#">Shipping Information</a>
        </div>
    </footer>

    <script src="myScript.js"></script>
   
</body>
</html>
